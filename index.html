<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reeko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #22c55e;
    }

    #postBox {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      resize: none;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    #feed {
      max-width: 600px;
      margin: 20px auto;
    }

    .post {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      position: relative;
    }

    .like {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: #94a3b8;
    }

    .like:hover {
      color: #f43f5e;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <header>Reeko</header>

  <div id="postBox">
    <textarea id="postInput" rows="3" maxlength="280" placeholder="Say something anonymously..."></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <div id="feed"></div>

  <footer>¬© reeko</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // üîë YOUR FIREBASE CONFIG (STEP 3 DONE)
    const firebaseConfig = {
      apiKey: "AIzaSyAtJmFCjAFE3wH_db-ojUoqcrI57sX9hOY",
      authDomain: "reeko-4747d.firebaseapp.com",
      projectId: "reeko-4747d",
      storageBucket: "reeko-4747d.firebasestorage.app",
      messagingSenderId: "873146038678",
      appId: "1:873146038678:web:56f0f7b208ccd167b745b7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function createPost() {
      const text = document.getElementById("postInput").value.trim();
      if (!text) return;

      db.collection("posts").add({
        text: text,
        likes: 0,
        time: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("postInput").value = "";
    }

    db.collection("posts")
      .orderBy("likes", "desc")
      .orderBy("time", "desc")
      .onSnapshot(snapshot => {
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        snapshot.forEach(doc => {
          const post = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            ${post.text}
            <div class="like" onclick="likePost('${doc.id}')">
              ‚ù§Ô∏è ${post.likes}
            </div>
          `;
          feed.appendChild(div);
        });
      });

    function likePost(id) {
      const ref = db.collection("posts").doc(id);
      ref.update({
        likes: firebase.firestore.FieldValue.increment(1)
      });
    }
  </script>

</body>
</html>
