<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reeko – Internet Capital Markets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #05070d;
      color: #e6ebff;
      padding: 20px;
    }

    h1 {
      color: #4da3ff;
    }

    button {
      padding: 10px 16px;
      background: #1f6bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 6px;
    }

    button:hover {
      background: #3b82ff;
    }

    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      background: #0c1020;
      color: white;
      border: 1px solid #1f6bff;
      border-radius: 4px;
    }

    .card {
      background: #0b1228;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #142a52;
    }

    .market-item {
      background: #0e1733;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      border-left: 4px solid #1f6bff;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #5c7cff;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Reeko</h1>
  <p>Fund creators. Trade trust. Price attention.</p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="wallet">Not connected</p>

  <!-- Launch Section -->
  <div class="card">
    <h3>Launch Creator Token</h3>

    <input id="name" placeholder="Token Name" /><br /><br />
    <input id="symbol" placeholder="Token Symbol" /><br /><br />
    <input id="supply" placeholder="Total Supply" /><br /><br />

    <button onclick="launchToken()">Create Token</button>
  </div>

  <!-- Market -->
  <div class="card">
    <h3>Creator Market</h3>
    <div id="market"></div>
  </div>

  <div class="footer">© Reeko</div>

  <script>
    let tokens = [];

    async function connectWallet() {
      try {
        if (window.solana && window.solana.isPhantom) {
          const res = await window.solana.connect();
          document.getElementById("wallet").innerText =
            "Connected (Phantom): " + res.publicKey.toString();
          return;
        }

        if (window.solflare) {
          await window.solflare.connect();
          document.getElementById("wallet").innerText =
            "Connected (Solflare): " + window.solflare.publicKey.toString();
          return;
        }

        alert("Install Phantom or Solflare wallet");
      } catch {
        alert("Wallet connection cancelled");
      }
    }

    function launchToken() {
      const name = document.getElementById("name").value;
      const symbol = document.getElementById("symbol").value;
      const supply = document.getElementById("supply").value;

      if (!name || !symbol || !supply) {
        alert("Fill all fields");
        return;
      }

      const trust = Math.floor(Math.random() * 100);
      const attention = Math.floor(Math.random() * 100);
      const price = ((trust + attention) / 20).toFixed(2);

      const token = { name, symbol, trust, attention, price };
      tokens.push(token);
      renderMarket();

      document.getElementById("name").value = "";
      document.getElementById("symbol").value = "";
      document.getElementById("supply").value = "";
    }

    function renderMarket() {
      const market = document.getElementById("market");
      market.innerHTML = "";

      tokens.forEach(t => {
        market.innerHTML += `
          <div class="market-item">
            <strong>${t.name} (${t.symbol})</strong><br />
            Trust: ${t.trust}<br />
            Attention: ${t.attention}<br />
            Price: $${t.price}
          </div>
        `;
      });
    }
  </script>

</body>
</html>
