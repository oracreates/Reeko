<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reeko â€“ Internet Capital Markets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: white;
      padding: 20px;
    }

    h1 {
      color: #7cffc4;
    }

    button {
      padding: 10px 16px;
      background: #7cffc4;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }

    .card {
      background: #1a1a24;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>Reeko</h1>
  <p>Fund creators. Trade trust. Build the future.</p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="wallet">Not connected</p>

  <div class="card">
    <button onclick="showLaunch()">Launch Creator Token</button>

    <div id="launch" style="display:none; margin-top:20px;">
      <input id="name" placeholder="Token Name" /><br /><br />
      <input id="symbol" placeholder="Token Symbol" /><br /><br />
      <input id="supply" placeholder="Total Supply" /><br /><br />
      <button onclick="launchToken()">Create Token</button>
    </div>
  </div>

  <script>
    async function connectWallet() {
      try {
        // Phantom
        if (window.solana && window.solana.isPhantom) {
          const res = await window.solana.connect();
          document.getElementById("wallet").innerText =
            "Connected (Phantom): " + res.publicKey.toString();
          return;
        }

        // Solflare
        if (window.solflare) {
          await window.solflare.connect();
          document.getElementById("wallet").innerText =
            "Connected (Solflare): " + window.solflare.publicKey.toString();
          return;
        }

        alert("Please install Phantom or Solflare wallet");
      } catch (err) {
        alert("Wallet connection cancelled");
      }
    }

    function showLaunch() {
      document.getElementById("launch").style.display = "block";
    }

    function launchToken() {
      const name = document.getElementById("name").value;
      const symbol = document.getElementById("symbol").value;
      const supply = document.getElementById("supply").value;

      if (!name || !symbol || !supply) {
        alert("Fill all fields");
        return;
      }

      alert(
        "Token Created (MVP UI)\n\n" +
        "Name: " + name +
        "\nSymbol: " + symbol +
        "\nSupply: " + supply +
        "\n\nNext: On-chain creation"
      );
    }
  </script>

</body>
</html>
