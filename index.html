<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reeko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f0b;
      color: #eaffea;
    }

    header {
      padding: 16px;
      border-bottom: 1px solid #1e2e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #7cff9b;
      margin: 0;
      font-size: 22px;
    }

    button {
      background: #7cff9b;
      color: #0b0f0b;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      opacity: 0.9;
    }

    .container {
      padding: 16px;
      max-width: 700px;
      margin: auto;
    }

    .launch-box {
      background: #101610;
      border: 1px solid #1e2e1e;
      padding: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background: #0b0f0b;
      border: 1px solid #1e2e1e;
      color: #eaffea;
    }

    .market-item {
      background: #101610;
      border: 1px solid #1e2e1e;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .token-name {
      font-weight: bold;
      color: #7cff9b;
    }

    .stats {
      font-size: 13px;
      opacity: 0.85;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <header>
    <h1>Reeko</h1>
    <button onclick="connectWallet()">Connect</button>
  </header>

  <div class="container">
    <p id="wallet">Not connected</p>

    <div class="launch-box">
      <strong>Launch Creator Token</strong><br />
      <input id="name" placeholder="Token name" />
      <input id="symbol" placeholder="Symbol" />
      <input id="supply" placeholder="Total supply" />
      <button onclick="launchToken()" style="margin-top:10px;">Create</button>
    </div>

    <div id="market"></div>
  </div>

  <div class="footer">Â© reeko</div>

  <script>
    let tokens = [];

    async function connectWallet() {
      try {
        if (window.solana && window.solana.isPhantom) {
          const res = await window.solana.connect();
          document.getElementById("wallet").innerText =
            "Connected: " + res.publicKey.toString();
          return;
        }

        if (window.solflare) {
          await window.solflare.connect();
          document.getElementById("wallet").innerText =
            "Connected: " + window.solflare.publicKey.toString();
          return;
        }

        alert("Install Phantom or Solflare");
      } catch {
        alert("Connection cancelled");
      }
    }

    function launchToken() {
      const name = document.getElementById("name").value;
      const symbol = document.getElementById("symbol").value;
      const supply = document.getElementById("supply").value;

      if (!name || !symbol || !supply) return;

      const trust = Math.floor(Math.random() * 100);
      const attention = Math.floor(Math.random() * 100);
      const price = ((trust + attention) / 15).toFixed(3);

      tokens.unshift({ name, symbol, trust, attention, price });
      renderMarket();

      document.getElementById("name").value = "";
      document.getElementById("symbol").value = "";
      document.getElementById("supply").value = "";
    }

    function renderMarket() {
      const market = document.getElementById("market");
      market.innerHTML = "";

      tokens.forEach(t => {
        market.innerHTML += `
          <div class="market-item">
            <div>
              <div class="token-name">${t.name} (${t.symbol})</div>
              <div class="stats">
                Trust: ${t.trust} | Attention: ${t.attention}
              </div>
            </div>
            <div>$${t.price}</div>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
