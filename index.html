<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reeko</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0b0b0f;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #6c5cff;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Reeko</h1>
    <p>Invest in creators early</p>

  <button onclick="connectWallet()">Connect Wallet</button>

<p id="wallet"></p>

<br /><br />

<button onclick="showLaunch()">Launch Creator Token</button>

<div id="launch" style="display:none; margin-top:20px;">
  <input id="name" placeholder="Token Name" /><br /><br />
  <input id="symbol" placeholder="Token Symbol" /><br /><br />
  <input id="supply" placeholder="Total Supply" /><br /><br />
  <button onclick="launchToken()">Create Token</button>
</div>

<script>
  async function connectWallet() {
    if (window.solana && window.solana.isPhantom) {
      const response = await window.solana.connect();
      document.getElementById("wallet").innerText =
        "Connected: " + response.publicKey.toString();
    } else {
      alert("Please install Phantom Wallet");
    }
  }

  function showLaunch() {
    document.getElementById("launch").style.display = "block";
  }

  function launchToken() {
    const name = document.getElementById("name").value;
    const symbol = document.getElementById("symbol").value;
    const supply = document.getElementById("supply").value;

    alert(
      "Token Created (UI only)\n\n" +
      "Name: " + name +
      "\nSymbol: " + symbol +
      "\nSupply: " + supply
    );
  }
</script>
  </body>
</html>
